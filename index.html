<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/src/main.js" defer></script>

    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora de Queda Livre</h1>

        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="https://www.todamateria.com.br/queda-livre/" target="_blank" type="external">Saiba Mais</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div id="variaveis">
                <label id="valor" for="incognita">Selecione a grandeza a ser calculada: </label>

                <select id="incognita">
                    <option value="">Selecione</option>
                    <option value="h0">Altura Inicial [h0] (m)</option>
                    <option value="hf">Altura Final [hf] (m)</option>
                    <option value="v0">Velocidade Inicial [v0] (s)</option>
                    <option value="vf">Velocidade Final [vf] (s)</option>
                    <option value="dh">Variação de Altura [&Delta;h] (m)</option>
                    <option value="g">Aceleração da Gravidade [g] (m/s²)</option>
                    <option value="t">Tempo [t] (s)</option>
                    <option value="hmax">Altura Máxima [hmax] (m)</option>
                    <option value="tmax">Tempo até a altura máxima [tmax] (s)</option>
                </select>
            </div>

            <div id="perguntas">
                <div id="alturaInicial">
                    <label for="h0">Altura Inicial [h<sub>0</sub>] (m):</label>
                    <input id="h0" type="number">
                </div>

                <div id="alturaFinal">
                    <label for="hf">Altura Final [h<sub>f</sub>] (m):</label>
                    <input id="hf" type="number">
                </div>

                <div id="velocidadeInicial">
                    <label for="v0">Velocidade Inicial [v<sub>0</sub>] (s):</label>
                    <input id="v0" type="number">
                </div>

                <div id="velocidadeFinal">
                    <label for="vf">Velocidade Final [v<sub>f</sub>] (s):</label>
                    <input id="vf" type="number">
                </div>

                <div id="aceleracao">
                    <label for="g">Aceleração da Gravidade [g] (m/s²):</label>

                    <select id="g">
                        <option value=""></option>
                        <option value="10">10 m/s²</option>
                        <option value="9.8">9,8 m/s²</option>
                        <option value="9.81">9,81 m/s²</option>
                        <option value="9.80665">9,80665 m/s²</option>
                    </select>
                </div>

                

                <div id="tempo">
                    <label for="t">Tempo [t] (s):</label>
                    <input id="t" type="number">
                </div>

                <button id="calcular">Calcular</button>
            </div>
        </section>
    </main>

    <footer>
        <strong>Kluska - Aliaga - GPT &reg; Todos os direitos reservados.</strong>
    </footer>
</body>
</html>
